<style>
   body{
   background-image: url('https://www.theunionjournal.com/wp-content/uploads/2020/10/Credit-Cards.jpg');

   h2{
    font-family: "Anton", sans-serif;
    text-align: center;

    margin-top: 30px;
   }
   h3{
    font-family: "Anton", sans-serif;

   }

    width: 100%;
    height: 360px;
    display: flex;

   }

      width: 200px;

      /* background-color: aquamarine; */

     margin-top: 60px;
     border: 2px solid white;
     box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);

<body>
  

  <h2 id="head">Welcome User </h2>
  <h3> Online bankig</h3>
  <div class="row ">
 
    <div  class="col"><br><br>
<form id="form1" >
      <input id="depamount" style="width: 500px; border: 1px solid black; margin-left: 35px; height: 40px;" type="number"  placeholder="Entet  amount"><br><br>
      <input id="pwd" style="width: 500px; border: 1px solid black; margin-left: 35px; height: 40px;" type="password" placeholder="Enter password"><br><br>
      <button onclick="deposite()" style="margin-left: 260px;" type="button" class="btn btn-primary">Deposit</button>
      <div style="margin-left: 150px;  margin-top: 20px;" id="result">
     
      </div>
    </form>
    </div>

   
    <div class="col "> <br><br>
      <form id="form2" ></form>
     <input id="widamount" type="number" style="width: 500px; border: 1px solid black; margin-left: 35px; height: 40px;" placeholder="Entet  amount"><br><br>
     <input id="pwd2" style="width: 500px; border: 1px solid black; margin-left: 35px; height: 40px;" type="password" placeholder="Enter password"><br><br>
      <button style="margin-left: 260px;" onclick="withdaw()" type="button" class="btn btn-primary">withdraw</button>
      <div  style="margin-left: 150px;  margin-top: 20px;" id="resultt">

      </div>
    </form>
    </div>
  </div>


<script>
   var ACC =localStorage.getItem("accont")
   var det=JSON.parse(localStorage.getItem(ACC))
   head.innerHTML=`<h2> Welcome ${det.cName}</h2>`


 function deposite(){
   var DEPAMO = Number(depamount.value)
   var PWD = pwd.value

   if(DEPAMO=='' || PWD==''){
    alert('Fill all feild')
   }
   
    var ACC =localStorage.getItem("accont")
    var det=JSON.parse(localStorage.getItem(ACC))
    console.log(det);
    
    if(det.cPswd==PWD){
      if(DEPAMO>0){
        alert('amount successfully added')

        det.Balance=Number(det.Balance)+DEPAMO
        localStorage.setItem(ACC,JSON.stringify(det))
        result.innerHTML = `<div class="card" style="width: 18rem;">
                           <ul class="list-group list-group-flush">
                               <li class="list-group-item">your current Balance: ${det.Balance}</li>
                            </ul>
                        </div>`;
                        form1.reset()
       
        
      }else{
        alert('invalid amount')
      }
    }else{
      alert('invalid passwod')
    }
   
  }
     
   
  function withdaw(){
   var DEPAMO1 = Number(widamount.value)
   var PWD1 = pwd2.value

   if(DEPAMO1=='' || PWD1==''){
    alert('Fill all feild')
   }
   
    var AC_C =localStorage.getItem("accont")
    var de_t=JSON.parse(localStorage.getItem(AC_C))
    console.log(de_t);
    
    if(de_t.cPswd==PWD1){
      if(DEPAMO1>0){
        alert('amount successfully debited')
        de_t.Balance=Number(de_t.Balance)-DEPAMO1
        localStorage.setItem(AC_C,JSON.stringify(de_t))
        resultt.innerHTML = `<div class="card" style="width: 18rem; ">
                           <ul class="list-group list-group-flush">
                               <li class="list-group-item">your current Balance: ${de_t.Balance}</li>
                            </ul>
                        </div>`;
                        form2.reset()
      }else{
        alert('invalid amount')
      }
    }else{
      alert('invalid passwod')
    }
    
  }
  
 
   
 
</script>
