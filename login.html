 .main{

 }

<body>
  
  <div style="margin-right: 80px;" class="row">
    <div class="col-4"  ></div>
    <div style="   background-color: rgba(128, 128, 128, 0);  " class=" main col-4  border border-2 m-5 p-5 " >

      <img style="margin-left: 110px; margin-bottom: 40px;" width="70px" src="./reg-removebg-preview.png" alt="">
      
      
      <input id="accno" type="text" class="form-control" placeholder="Accont Number"><br>
      <input id="pswd" type="password" class="form-control" placeholder=" Password"><br>
      <div class="text-center my-3">
        <button onclick="loginbtn()" class="btn btn-primary">login</button>
      </div>
    </div>
    <div class="col-4"></div>
    
      </div>

      <script>
        function loginbtn() {
          
          const accno = document.getElementById('accno').value;
          const pswd = document.getElementById('pswd').value;
      
          // Check if the account number exists in localStorage
          if (!(accno in localStorage)) {
            alert(" Invalid account number.");
          } else {
            // Retrieve the stored account information
            const storedData = JSON.parse(localStorage.getItem(accno));
      
            // Check if the password is correct
            if (storedData.cPswd !== pswd) {
              alert(" Incorrect password.");
            } else {
              alert(" Login successful!");
              localStorage.setItem("accont",accno)
              window.location.href = './home.html'; // Redirect to the home page
            }
          }
        }
      </script>
