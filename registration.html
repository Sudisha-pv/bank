 .main{

 }

<body>
  
  <div style="margin-right: 80px;" class="row">
  
    <div class="col-4"  ></div>

    <div style="   background-color: rgba(128, 128, 128, 0);  " class=" main col-4  border border-2 m-5 p-5 " >
      <img style="margin-left: 110px; margin-bottom: 40px;" width="70px" src="./reg-removebg-preview.png" alt="">
      
      <input id="names" type="text" class="form-control" placeholder="Username"><br>
      <input id="accno" type="text" class="form-control" placeholder="Accont Number"><br>
      <input id="pswd" type="password" class="form-control" placeholder=" Password"><br>
      <div class="text-center my-3">
        <button onclick="reg()" class="btn btn-primary">Register</button>
      </div>
    </div>

    <div class="col-4"></div>
  
      </div>


      <script>

        function reg(){
         
            const Bank={
              cName : names.value,
              cAccno : accno.value,
              cPswd : pswd.value,
              Balance:0
            }
            if(Bank.cAccno in localStorage){
              alert("already register")
            }else{
              localStorage.setItem(Bank.cAccno,JSON.stringify(Bank))
              alert("regeister successfully")
              window.location.href = './login.html';
            }
        }
      </script>
